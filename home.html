<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-areas:
          "h h5 h1 h1"
          "h2 h2 h1 h1"
          "h3 h3 h4 h4";
        gap: 10px;
        padding: 10px;
      }

      .IMG1 {
        grid-area: h;
      }

      .IMG2 {
        grid-area: h5;
      }

      .IMG3 {
        grid-area: h1;
      }

      .IMG4 {
        grid-area: h2;
      }

      .IMG5 {
        grid-area: h3;
      }

      .IMG6 {
        grid-area: h4;
      }

      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;

      }

      .container > div{
        overflow: hidden;
        
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="IMG1">
        <img src="image4.jpg" alt="Image1" />
      </div>

      <div class="IMG2">
        <img src="image6.jpg" alt="Image2" />
      </div>

      <div class="IMG3">
        <img src="image1.jpeg" alt="Image3" />
      </div>

      <div class="IMG4">
        <img src="image2.jpeg" alt="Image4" />
      </div>

      <div class="IMG5">
        <img src="image3.jpg" alt="Image5" />
      </div>

      <div class="IMG6">
        <img src="images5.jpeg" alt="Image6" />
      </div>
    </div>
  </body>
</html>
